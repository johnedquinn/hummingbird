<html>

<head>
    <meta charset="utf-8">
    <title>Account | Hummingbird</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/profile.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>


<!-- BODY OF INDEX -->

<body>
    <!-- NAVBAR : ACCOUNT -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./hummingbird.jpg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">Hummingbird</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
            <input id="input_stock" style="max-width: 300px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search_btn" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#first_search_modal" onclick="stock_search()">Search</button>
        </div>
    </nav>

    <!-- SEARCH RESULTS MODAL -->
    <div class="modal fade" id="first_search_modal" tabindex="-2" role="dialog" aria-labelledby="search_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="first_search_modal_label">Search Results</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id = "first_search_body" class="modal-body">
            </div>
          </div>
        </div>
      </div> 
  
      <!-- ADD STOCKS MODAL -->
      <div class="modal fade" id="search_modal" tabindex="-1" role="dialog" aria-labelledby="search_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="search_modal_label">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Amount:</label>
                  <input type="text" class="form-control" id="amount" name="amount_input">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel Transaction</button>
              <button type="button" id="submit_button" data-dismiss="modal" class="btn btn-primary">Purchase</button>
            </div>
          </div>
        </div>
      </div> 
  
    <!-- SPACING -->
    <div class="col">
        <div class="row py-3"></div>
    </div>

    <!-- YOUR PORTFOLIO -->
    <div class="container">
        <h2>Your Portfolio</h2><br>
        <div class="row">
            <div class="col-4">
                <div class="card" id="stats_card">
                    <div class="card-body">
                        <h4 class="card-title" id="networth_text">XXX.XX</h4>
                        <p>Net Worth</p>
                        <h4 id="growth_text">+ XX.XX</h4>
                        <p>Today</p>
                    </div>
                </div>
            </div>
            <div class="col-8 col-dynamic">
                <div class="card" id="chart_card">
                    <canvas id="networth_chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- SPACING -->
    <div class="col">
        <div class="row py-3"></div>
    </div>

    <!-- YOUR STOCKS -->
    <div class="container">
        <h2>Your Stocks</h2><br>
        <div class="card-deck" id="users-card-deck"></div>
    </div>

    <!-- SPACING -->
    <div class="col">
    <div class="row py-5"></div>
    </div>

    <script type="text/javascript" src="scripts/json2.js"></script>
    <script type="text/javascript" src="scripts/visualLibrary.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="scripts/charts.js"></script>
    <script type="text/javascript" src="scripts/profile_charts.js"></script>
    <script type="text/javascript" src="scripts/profile_func.js"></script>
    <script type="text/javascript" src="scripts/index_func.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
</body>


</html>
